<ul class="pagination" ng-if="1 < pages.length"><li class="pre-btn" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }"><a href="#anchor" ng-click="setCurrent(1)">&laquo;</a></li><li class="pre-btn" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }"><a href="#anchor" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a></li><li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }"><a href="#anchor" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a></li><li class="next-btn" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }"><a href="#anchor" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a></li><li class="next-btn" ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }"><a href="#anchor" ng-click="setCurrent(pagination.last)">&raquo;</a></li></ul>
