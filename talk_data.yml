  intro: "彰化地院11月底對頂新做出無罪判決，將民眾的不滿掀到最高點，「秒買秒退」的抵制行動就是來自最草根的怒吼。但是別忘了，頂新所引發的劣質油案，只是近年來一系列食安問題的一環，當憤怒於頂新無罪時，我們可能忘了2004年發生過戴奧辛毒牛奶、鴨蛋事件，2007年的瘦肉精事件，2008年的三聚氰胺毒奶事件、2011年的塑化劑事件、2013年的大統油事件、2014年的連鎖茶飲食安事件....每次都是群情激憤，政府大動作宣誓，但，事過境遷後，下個食安醜聞照樣爆。這些教訓告訴我們的是，台灣食安出了系統性的問題，若沒全面性的解決，爆出下一個食安事件只是時間早晚而已。義美老總高志明，將從食品業者的角度，剖析台灣食安系統哪裡出了漏洞？這些問題又該如何解決？"
